<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bot Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; height: 100vh; margin: 0; overflow: hidden; }
        .chat-bubble { max-width: 80%; padding: 10px 15px; border-radius: 15px; margin-bottom: 10px; font-size: 14px; line-height: 1.4; }
        .user-msg { background-color: #3b82f6; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot-msg { background-color: #1e293b; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #334155; }
        .typing { font-style: italic; color: #94a3b8; font-size: 12px; margin-left: 10px; display: none; }
        textarea { font-family: 'Consolas', 'Monaco', monospace; }
        
        /* Tugmalar uchun chiroyli stil */
        .bot-button {
            background-color: #334155;
            border: 1px solid #475569;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            margin: 4px;
            font-size: 13px;
            transition: all 0.2s;
        }
        .bot-button:hover { background-color: #475569; border-color: #64748b; }
    </style>
</head>
<body class="flex">

    <div class="w-1/2 h-full p-4 flex flex-col border-r border-gray-700 bg-gray-900">
        <h2 class="text-xl font-bold mb-4 text-blue-400">ü§ñ Bot Kodi (Python)</h2>
        <textarea id="codeEditor" class="w-full h-full bg-gray-800 text-green-400 p-4 rounded-lg focus:outline-none resize-none text-sm" spellcheck="false">
import telebot
from telebot import types

bot = telebot.TeleBot("TOKEN")

@bot.message_handler(commands=['start'])
def start(message):
    markup = types.ReplyKeyboardMarkup(row_width=2)
    item1 = types.KeyboardButton("üçé Olma")
    item2 = types.KeyboardButton("üçå Banan")
    markup.add(item1, item2)
    bot.send_message(message.chat.id, "Meva tanlang:", reply_markup=markup)
        </textarea>
    </div>

    <div class="w-1/2 h-full flex flex-col bg-slate-900 relative">
        <div class="p-4 bg-slate-800 border-b border-gray-700 flex items-center">
            <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold mr-3">B</div>
            <div>
                <h3 class="font-bold">Test Bot</h3>
                <p class="text-xs text-gray-400">online simulyator</p>
            </div>
        </div>

        <div id="chatBox" class="flex-1 p-4 overflow-y-auto flex flex-col"></div>
        
        <div id="keyboardArea" class="p-2 flex flex-wrap justify-center bg-slate-900"></div>

        <div id="typingIndicator" class="typing mb-2">Bot yozmoqda...</div>

        <div class="p-4 bg-slate-800 border-t border-gray-700 flex">
            <input id="userMessage" type="text" class="flex-1 bg-gray-700 text-white p-3 rounded-l-lg focus:outline-none" placeholder="Xabar yozing..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-r-lg font-bold transition">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const keyboardArea = document.getElementById('keyboardArea');
        const codeEditor = document.getElementById('codeEditor');
        const userMessageInput = document.getElementById('userMessage');
        const typingIndicator = document.getElementById('typingIndicator');
        
        let chatHistory = [];

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage(manualText = null) {
            const text = manualText || userMessageInput.value.trim();
            if (!text) return;

            // 1. Foydalanuvchi xabari
            appendMessage(text, 'user');
            userMessageInput.value = '';
            keyboardArea.innerHTML = ''; // Tugmalarni vaqtincha yashirish
            
            chatHistory.push({ sender: 'user', text: text });

            // 2. Yuklanish holati
            typingIndicator.style.display = 'block';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('https://al-jabr-uchun-maxsus.onrender.com/simulate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        bot_code: codeEditor.value,
                        chat_history: chatHistory
                    })
                });
@app.get("/")
async def home():
    return {"status": "OK", "message": "AI Bot Simulator Backend ishlayapti!"}
                const data = await response.json();
                typingIndicator.style.display = 'none';

                // 3. Bot javobi (Matn)
                const replyText = data.text || data.reply || "Xabar yo'q";
                appendMessage(replyText, 'bot');
                chatHistory.push({ sender: 'bot', text: replyText });

                // 4. Tugmalarni chiqarish
                if (data.buttons && data.buttons.length > 0) {
                    renderButtons(data.buttons);
                }

            } catch (error) {
                typingIndicator.style.display = 'none';
                appendMessage("Xatolik: Server javob bermadi.", 'bot');
            }
        }

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `chat-bubble ${sender === 'user' ? 'user-msg' : 'bot-msg'}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function renderButtons(buttons) {
            keyboardArea.innerHTML = ''; // Tozalash
            buttons.forEach(btnText => {
                const btn = document.createElement('button');
                btn.className = 'bot-button';
                btn.innerText = btnText;
                btn.onclick = () => sendMessage(btnText); // Tugma bosilsa xabar yuboradi
                keyboardArea.appendChild(btn);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>

</html>
